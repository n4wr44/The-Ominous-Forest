<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Ominous Forest</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Start screen -->
  <div id="start-screen">
    <h1>The Ominous Forest</h1>
    <button id="start-button">Start Game</button>
  </div>

  <!-- Actual game -->
  <div id="game" style="display: none;"> <!-- display: none, so it's hidden until start game is pressed. -->
    <div id="scene">
      <img id="background" src="" alt="Background"> <!-- background image is set at each dialogue in the javascript-->
      <div id="dialogue">
        <h2 id="character-name"></h2>
        <p id="text"></p>
        <div id="choices"></div>
      </div>
    </div>
  </div>

  <script src="story.js"></script>
  <script src="script.js"></script>
</body>

</html>
